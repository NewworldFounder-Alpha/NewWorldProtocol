name: NewWorldExtraction
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests
      - name: Trigger the Extraction Engine
        env:
          NP_TOKENS: ${{ secrets.NP_TOKENS }}
        run: python bot.py
